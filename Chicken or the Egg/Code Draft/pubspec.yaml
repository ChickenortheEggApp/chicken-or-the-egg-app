name: chicken_or_the_egg
description: A fun chicken lineage tracking app

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^2.24.2
  cloud_firestore: ^4.13.6
  firebase_auth: ^4.15.3
  firebase_storage: ^11.5.6
  firebase_analytics: ^10.7.4
  
  # UI Components
  flutter_treeview: ^1.0.7+1
  confetti: ^0.7.0
  fl_chart: ^0.65.0
  
  # Authentication
  google_sign_in: ^6.1.6
  
  # Utilities
  http: ^1.1.0
  googleapis: ^11.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/
    - assets/moods/
    - assets/chickens/
    - assets/badges/
    - assets/backgrounds/
